<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <script src="https://cdn.tailwindcss.com"></script>
  
  <title>Multi-step form</title>
</head>
<body class="bg-blue-100">
  <div class="flex items-center justify-center min-h-screen bg-Magnolia">
    <div class="grid grid-cols-3 m-4 bg-white p-4 rounded-lg shadow-lg">
      <!-- Sidebar -->
      <div class="relative bg-[url('/assets/images/bg-sidebar-desktop.svg')] bg-cover w-full h-full">
        <!-- Step on the side image -->
        <div class="absolute top-10 left-10 flex flex-col space-y-4">
          <!-- Step 1 -->
          <div class="flex items-center space-x-2">
            <button
              class="w-10 h-10 rounded-full border-2 border-light-blue flex items-center justify-center text-white bg-light-blue"
            >
              1
            </button>
            <span class="text-white font-medium">Step 1</span>
          </div>
          <!-- Step 2 -->
          <div class="flex items-center space-x-2">
            <button
              class="w-10 h-10 rounded-full border-2 border-light-blue flex items-center justify-center text-light-blue"
            >
              2
            </button>
            <span class="text-white font-medium">Step 2</span>
          </div>
          <!-- Step 3 -->
          <div class="flex items-center space-x-2">
            <button
              class="w-10 h-10 rounded-full border-2 border-light-blue flex items-center justify-center text-light-blue"
            >
              3
            </button>
            <span class="text-white font-medium">Step 3</span>
          </div>
          <!-- Step 4 -->
          <div class="flex items-center space-x-2">
            <button
              class="w-10 h-10 rounded-full border-2 border-light-blue flex items-center justify-center text-light-blue"
            >
              4
            </button>
            <span class="text-white font-medium">Step 4</span>
          </div>
        </div>
      </div>

      <!-- Form -->
      <div class="col-span-2 px-20 py-10 hidden">
        <h1 class="text-4xl font-bold">Personal Info</h1>
        <p class="mt-2 text-[#d6d9e6] text-[16px]">
          Please provide your name, email address, and phone number.
        </p>

        <form class="space-y-4 mt-16">
          <!-- Name Input -->
          <div>
            <label for="name" class="block text-gray-700 font-medium"
              >Name</label
            >
            <input
              type="text"
              id="name"
              name="name"
              class="w-full p-2 mt-1 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-Purplish-blue"
              placeholder="e.g. Stephen King Email Address"
            />
          </div>

          <!-- Email Input -->
          <div>
            <label for="email" class="block text-gray-700 font-medium"
              >Email</label
            >
            <input
              type="email"
              id="email"
              name="email"
              class="w-full p-2 mt-1 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-Purplish-blue"
              placeholder="e.g. stephenking@lorem.com"
            />
          </div>

          <!-- Phone Number Input -->
          <div>
            <label for="phone" class="block text-gray-700 font-medium"
              >Phone Number</label
            >
            <input
              type="tel"
              id="phone"
              name="phone"
              class="w-full p-2 mt-1 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-Purplish-blue"
              placeholder="e.g. +1 234 567 890"
            />
          </div>

          <!-- Nest step Button -->
          <div class="flex justify-end">
            <button
              class="px-4 py-2 mt-16 bg-blue-900 text-white rounded-md hover:bg-Marine-blue/90"
            >
              Next Step
            </button>
          </div>
        </form>
      </div>

      <!-- Second step -->

      <div class="col-span-2 px-20 py-10">
        <h1 class="text-4xl font-bold"> Select your plan</h1>
        <p class="mt-2 text-[#d6d9e6] text-[16px]">
          You have the option of monthly or yearly billing.
        </p>

        <div class="flex mt-8 space-x-4"> 
          <!-- arcade -->
          <section class="border p-4 pr-12 rounded space-y-8 hover:border-blue-700 cursor-pointer">
            <img src="./assets/images/icon-arcade.svg" class="w-10" alt="">
            <div> 
              <h3 class="font-bold">Arcade</h3>
              <p class="text-xs text-[#d6d9e6]">$9/mo</p>
            </div>
          </section>

          <!-- advanced -->
          <section class="border p-4 pr-12 rounded space-y-8 hover:border-blue-700 cursor-pointer">
            <img src="./assets/images/icon-advanced.svg" class="w-10" alt="">
            <div> 
              <h3 class="font-bold">Advanced</h3>
              <p class="text-xs text-[#d6d9e6]">$12/mo</p>
            </div>
          </section>

          <!-- PRO -->
          <section class="border p-4 pr-12 rounded space-y-8 hover:border-blue-700 cursor-pointer">
            <img src="./assets/images/icon-pro.svg" class="w-10" alt="">
            <div> 
              <h3 class="font-bold">Pro</h3>
              <p class="text-xs text-[#d6d9e6]">$15/mo</p>
            </div>
          </section>
        </div>

        <div class="flex items-center justify-center mt-10 bg space-x-4">
          <span class="text-sm">Monthly</span>
           <!-- Toggle Switch -->
           <label class="relative inline-flex items-center cursor-pointer">
            <input type="checkbox" id="pricingToggle" class="sr-only">
            <div class="w-11 h-5 bg-gray-300 rounded-full peer cursor-pointer transition-colors duration-300 ease-in-out"></div>
            <div class="absolute left-1 top-1 w-3 h-3 bg-white rounded-full peer-checked:translate-x-6 transition-transform duration-300 ease-in-out"></div>
        </label>
        <span class="text-sm">Yearly</span>

        </div>

          <!-- Next step Button -->
          <div class="flex justify-end">
            <button
              class="px-4 py-2 mt-16 bg-blue-900 text-white rounded-md hover:bg-Marine-blue/90"
            >
              Next Step
            </button>
          </div>
      </div>
    </div>
  </div>
